<script type="text/javascript">

function updateInfo(){
  $api.text($api.dom('.nickname-span'), usermgr.get_username());
  $api.text($api.dom('.code-span'), usermgr.get_userinfo().yqcode);
   $api.text($api.dom('#yuee'), usermgr.get_umoney());
  $api.text($api.dom('#now-title-p_4'), usermgr.get_score());
  if(usermgr.get_userinfo().avatarurl != '')
    $api.attr($api.dom('.head-main-img'),'src',usermgr.get_userinfo().avatarurl);
   else{
      $api.attr($api.dom('.head-main-img'),'src',"../image/thum.png");
   }
   //会员等级
   if(usermgr.get_userinfo().ulevel== 0){
         $api.attr($api.dom('.user-sign'),'src','../image/user/level1.png');
    }
    else if(usermgr.get_userinfo().ulevel== 1){
       $api.attr($api.dom('.user-sign'),'src','../image/user/level1.png');
    }
    else if(usermgr.get_userinfo().ulevel== 2){
       $api.attr($api.dom('.user-sign'),'src','../image/user/level2.png');
    }
    //获取统计基本数据
    pageMol.get_base_order();
}


apiready = function () {
    if(istest()){
       $api.css($api.dom("#el_div1"),"display:none");
       $api.css($api.dom("#el_div2"),"display:none");
       $api.css($api.dom("#el_div3"),"display:none");
       $api.css($api.dom("#el_div4"),"display:none");
       $api.css($api.dom("#el_div5"),"display:none");
       $api.text($api.dom(".code-box"),"已为你购物节省: 0 元");
       $api.css($api.dom(".main-head"),"height: 150px;");
    }

    //判断用户是否登录
    if(usermgr.checkLogin()){
        updateInfo();
    }
    $api.addEvt($api.dom('.set-img'), 'click', function(){
          //打开设置界面
        shezhi()
    });

    $api.addEvt($api.dom('.copy-span'), 'click', function(){
          //复制
          CopyData(usermgr.get_userinfo().yqcode);
    });



    //消息事件；更新用户基本信息
    api.addEventListener({
        name: 'base_userdata_event'
    }, function(ret, err) {
         updateInfo();
    });


    api.setRefreshHeaderInfo({
        visible: true,
        loadingImg: 'widget://image/refresh.png',
        bgColor: '#fff',
        textColor: '#ccc',
        textDown: '下拉刷新...',
        textUp: '松开试试...',
        showTime: true
    }, function(ret, err) {

        pageMol.get_base_order();
        api.refreshHeaderLoadDone();

    });



}

function shezhi(){
  var parms = {
    name:'frame_setting',
    url: './user/frame_seting.html'
  }
  openFram(parms);
}

function openuserwin(winname){
	api.openWin({
	    name: winname,
	    url: './user/'+winname,
	});
}

function openyq(){
  api.openWin({
	    name: "frame_yaoqing",
	    url: 'widget://html/inviteframe.html',
	});
}

</script>
