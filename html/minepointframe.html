<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title>我的积分</title>
    <link rel="stylesheet" type="text/css" href="../css/api.css"/>
    <link rel="stylesheet" type="text/css" href="../css/style.css"/>
    <link rel="stylesheet" type="text/css" href="../css/aui.css"/>  
    <link rel="stylesheet" type="text/css" href="../css/common.css"/>   
    <style>
        .head_name{
            height: 30px;
            width: 100%;
            line-height: 30px;
            background-color: #fff;
            text-align: center;
        }
        .personal_info{
            width: 100%;
            height: 100px;
            background-color: #fff;
            margin-top: 8px;
            position: relative;
        }
        .exchange{
            width: 55px;
            height: 23px;
            line-height: 23px;
            border: 1px solid #dc7544;
            border-radius: 23px;
            text-align: center;
            font-size: 9px;
            position:absolute;
            right: 25px;
            bottom: 15px;
            color:red;
        }
        .point_out{
            margin: 12px auto;
            font-size: 9px;
            color: #dc7544; 
            text-align: center;
        }
       
        .aui-list-item-text{
            font-size: 12px !important;
            margin-top: 5px !important;
        }

        .color-red{
            color:red !important;
        }
       
    </style>
</head>
<body>
    <div class = 'box-warp'>

        <div class = 'normal-head-box' id = 'header'>
             <div class = 'padding-t-10'>

             </div>
        </div>

                            </div>
                            <div class="aui-list-item-inner aui-list-item-arrow">

                                </div>

                            </div>
                        </div>

                            </div>
                            <div class="aui-list-item-inner aui-list-item-arrow">
                                <div class="aui-list-item-text">
                                    <div class="aui-list-item-title aui-font-size-14">每日签到</div>
                                    <div class="aui-list-item-right color-red">+5积分</div>
                                </div>
                                <div class="aui-list-item-text">

    </div>

</html>
